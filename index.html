<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Ticket treno</title>
</head>

<body>
    <main>
        <div class="container mt-5 bg-light rounded-3 mc_boxshadow py-3">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="row">
                        <div class="col-12 pt-3">
                            <label for="name">Nome</label><br>
                            <input type="text" id="name" placeholder="Inserisci Nome">
                        </div>
                        <div class="col-12 pt-3">
                            <label for="km">Numero di chilometri che vuoi percorrere</label><br>
                            <input type="text" id="km" placeholder="Inserisci km in numero">
                        </div>
                        <div class="col-12 pt-3">
                            <label for="age">Quanti anni hai? Minorenni sconto 15%. Over 65 sconto 35%.</label><br>
                            <input type="text" id="age" placeholder="Inserisci anni">
                        </div>
                        <div class="col-12 mt-3">
                            <a href="#" class="btn btn-lg btn-primary" id="button">Calcola</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block my-auto">
                    <img src="./1023x440_collegamenti-Frecciarossa.jpg" alt="freccia rossa">
                </div>
            </div>
        </div>
        <div class="container mt-5 bg-light rounded-3 mc_boxshadow d-none  pb-3" id="cont-remove">
            <div class="row">
                <div class="col-12 pt-3">
                    <span id="wrong"></span>
                    <span id="ticket" class="d-none">
                        <h6 class="my-3">Dettagli Clienti</h6>
                        <div class="row border border-secondary">
                            <div class="col-4 text-center bg-primary text-white">
                                <h5>Nome passeggero</h5>
                                <p id="user-name"></p>
                            </div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-3 fw-bold">Offerta</div>
                                    <div class="col-3 fw-bold">Carrozza</div>
                                    <div class="col-3 fw-bold">Codice CP</div>
                                    <div class="col-3 fw-bold">Costo Biglietto</div>
                                </div>
                                <div class="row">
                                    <div class="col-3 pt-5" id="sale">Offerta</div>
                                    <div class="col-3 pt-5" id="wagon"></div>
                                    <div class="col-3 pt-5" id="cp">Codice CP</div>
                                    <div class="col-3 pt-5" id="cost">Costo Biglietto</div>
                                </div>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>

</html>
